"""
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .lottery-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .lottery-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 40px;
            margin-right: 5px;
            font-weight: bold;
        }
        .mega-ball {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container lottery-container">
        <h1 class="text-center mb-4">Lottery Number Generator</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Import Lottery Data</div>
                    <div class="card-body">
                        <form action="{% url 'import_data' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="excel_file" class="form-label">Excel File</label>
                                <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx,.xls">
                            </div>
                            <button type="submit" class="btn btn-primary">Import Data</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Generate Lottery Numbers</div>
                    <div class="card-body">
                        <form action="{% url 'generate_numbers' %}" method="get">
                            <div class="mb-3">
                                <label for="count" class="form-label">Number of Sets</label>
                                <input type="number" class="form-control" id="count" name="count" value="10" min="1" max="100">
                            </div>
                            <button type="submit" class="btn btn-success">Generate Numbers</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{% url 'lottery_results' %}" class="btn btn-outline-primary">View Lottery Results</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
"""
